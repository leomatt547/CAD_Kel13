<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAD Kelompok 13</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="sidebar">
        <div class="action">
          <button id="load-button">Load</button>
          <button id="save-button">Save</button>
          <button id="select-button">Select</button>
          <button id="move-button">Move</button>
        </div>

        <div class="position">
          <label for="">X Position : <span id="x-pos-val"></span></label>
          <input
            type="range"
            name=""
            min="-1000"
            max="1000"
            value="0"
            id="x-pos-range"
          />
          <label for="">Y Position : <span id="y-pos-val"></span></label>
          <input
            type="range"
            name=""
            min="-1000"
            max="1000"
            value="0"
            id="y-pos-range"
          />
        </div>

        <div class="scale">
          <label for="">X Scale : <span id="x-scale-val"></span></label>
          <input type="text" name="" id="x-scale-input" />
          <label for="">Y Scale : <span id="y-scale-val"></span></label>
          <input type="text" name="" id="y-scale-input" />
          <button id="scale-button">Scale</button>
        </div>

        <input type="color" name="color-pallete" id="color-pallete" />
        <div class="stats">
          <table>
            <tr>
              <td>Mouse Position</td>
              <td>X: <span id="x-pos"></span></td>
            </tr>
            <tr>
              <td></td>
              <td>Y: <span id="y-pos"></span></td>
            </tr>
            <tr>
              <td>Hovered Object Id</td>
              <td><span id="object-id"></span></td>
            </tr>
            <tr>
              <td>Selected Object Id</td>
              <td><span id="selected-id"></span></td>
            </tr>
            <tr>
              <td>Hovered Vertex Id</td>
              <td><span id="vertex-id"></span></td>
            </tr>
            <tr>
              <td>Selected Vertex Id</td>
              <td><span id="vertex-selected-id"></span></td>
            </tr>
          </table>
        </div>
        <button id="help-button">HELP</button>
      </div>
      <canvas id="content"></canvas>
    </div>

    <div class="menu-button">
      <button id="draw-line">LINE</button>
      <button id="draw-square">SQUARE</button>
      <button id="draw-rectangle">RECTANGLE</button>
      <button id="draw-polygon">POLYGON</button>
    </div>
    <canvas id="content"></canvas>
    <script src="main.js" type="module"></script>
  </body>
</html>
